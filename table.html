<!DOCTYPE html>
<head>
    <title>Belajar Table</title>
</head>
<body>
    <h2> Belajar membuat Table</h2>
    <table border="1">
        <thead style="background-color: rgb(203, 195, 209);">
            <tr>
                <th>No.</th>
                <th>Nama Lengkap</th>
                <th>Alamat Rumah</th>
                <th>Kontak</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Solihin</td>
                <td>Depok</td>
                <td>085344554689</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ramais</td>
                <td>Jakarta</td>
                <td>088998787675</td>
            </tr>
        </tbody>
        
    </table>


    <hr>
    <table border="1">
        <thead style="background-color: rgb(140, 185, 189);">
            <tr>
                <th>Kolom 1</th>
                <th>Kolom 2</th>
                <th>Kolom 3</th>
                <th>Kolom 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2" style="background-color: skyblue;">Baris 1</td>
                <td>Baris 1</td>
                <td>Baris 1</td>
            </tr>
            <tr>
                <td>Baris 2</td>
                <td rowspan="2" style="background-color: tomato;">Baris 2</td>
                <td>Baris 2</td>
                <td>Baris 2</td>
            </tr>
            <tr>
                <td>Baris 3</td>
                <td colspan="2" style="background-color: hotpink;">Baris 3</td>
                </tr>
        </tbody>
    </table>
   
</body>
</html>
